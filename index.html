<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

    <main>
        <section class="card">
            <picture class="card-img">
                <source media="(min-width: 769px)" srcset="./images/image-header-desktop.jpg">
                <img src="./images/image-header-mobile.jpg" alt="">
            </picture>
            <div class="card-info">
                <h2 class="card-title">
                    Get <span class="accent">insights</span> that help your business grow.
                </h2>
                <p class="card-description">
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
                </p>
                <div class="card-stats">
                    <div class="stat">
                        <div class="stat-number">10k+</div>
                        <div class="stat-name">Companies</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number">314</div>
                        <div class="stat-name">Templates</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number">12M+</div>
                        <div class="stat-name">Queries</div>
                    </div>
                </div>
            </div>
        </section>
    </main>


</body>

</html>
